<div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <h1>New Todo</h1>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input [(ngModel)]="model.title" type="text" class="form-control" id="title" name="title" required placeholder="Title...">
            </div>

            <div class="form-group">
                <label for="todoText">Text</label>
                <textarea [(ngModel)]="model.text" class="form-control" id="todoText" name="todoText" rows="3" cols="30" placeholder="Todo text..." style="resize: none"></textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <select [(ngModel)]="model.priority" class="form-control" id="priority" name="priority"  required>
                    <option *ngFor="let p of priorities" [value]="p">{{p}}</option>
                </select>
            </div>

            <button class="btn btn-primary dim" type="submit">
                <i class="fa fa-plus-square"></i>
            </button>
        </form>
    </div>
</div>
