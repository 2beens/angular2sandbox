<div class="col-lg-4">
    <div class="panel panel-{{ todo.priorityColor }}">
        <div class="panel-heading">
            {{ todo.title }}
        </div>
        <div class="panel-body" (click)="onClick()" style="cursor: pointer">
            <p>{{ shortenedText }}</p>
        </div>
        <div class="panel-footer">
            <button class="btn btn-info btn-circle col-md-offset-10" (click)="onTodoFinished()" type="button"><i class="fa fa-check"></i></button>
        </div>
    </div>
</div>
